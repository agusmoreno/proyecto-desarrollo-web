        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

                <label class="col-md-3">Nombre </label>
                <input class="col-md-9" type="text" name="nombre">
          </div>
          <div class="row contact-email">
                <label class="col-md-3">Email </label>
                <input class="col-md-9" type="email" name="email"> 
          </div>
          <div class="row contact-mensaje">
              <label class="col-md-3">Mensaje</label>
              <textarea class="col-md-9" name="mensaje"></textarea>
            <div class="row">
              <div class="col-md-12 contact-button">
                <input type="submit" class="btn btn-send contact-button" value="Enviar">
